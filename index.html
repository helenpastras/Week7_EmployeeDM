<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Data Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-database.js"></script>

</head>

<body>
    <!-- Jumbotron top -->
    <div class="container">

        <br>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Employee Data Management</h1>
                <h2 class="lead">A Comprehensive Directory of Employee Billable Hours</h2>
            </div>
        </div>

    </div>
    <!-- Form in middle for employee capture -->

    <div class="form">
        <form>
            <div class="form-group">
                <h1>Add Employee</h1>
                <label for="name">
                    <h6>Employee Name</h6>
                </label>
                <input type="name" class="form-control" id="add-name" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="role">
                    <h6>Role</h6>
                </label>
                <input type="role" class="form-control" id="add-role" placeholder="CEO">
            </div>
            <div class="form-group">
                <label for="date">
                    <h6>Start Date (MM/DD/YYYY)</h6>
                </label>
                <input type="startdate" class="form-control" id="add-date" placeholder="01/08/1998">
            </div>
            <div class="form-group">
                <label for="rate">
                    <h6>Monthly Rate</h6>
                </label>
                <input type="rate" class="form-control" id="add-rate" placeholder="100000">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- div with row/cols for results -->
    <div class="card">
        <h5 class="card-header">Current Employees</h5>
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col-sm-2">
                        Employee
                    </div>
                    <div class="col-sm-2">
                        Role
                    </div>
                    <div class="col-sm-2">
                        Start Date
                    </div>
                    <div class="col-sm-2">
                        Months Worked
                    </div>
                    <div class="col-sm-2">
                        Monthly Rate ($)
                    </div>
                    <div class="col-sm-2">
                        Total Billed
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

</body>

</html>
